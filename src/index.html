<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big-bar">
      <label
        class="search_place big"
        data-qa="big"
      >
        <input
          class="serch serch-big"
          data-qa="keypress"
          name="city"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <div class="glass glass-big">
      </div>
    </form>
    <form class="small-bar">
      <label
        class="search_place small"
        data-qa="small"
      >
        <input
          class="serch serch-small"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
      <div class="glass glass-small">
      </div>
    </form>
  </body>
</html>
